<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>
    <script type="text/babel">
      const message1 = <h2>hello kaba</h2>;
      //下面这样写完全不用babel
      const message2 = React.createElement("h2", null, "hello kabazi");
      ReactDOM.render(message2, document.getElementById("app"));
      //jsx实际上只是React.createElement(component,props,...children)的语法糖
      //所有的jsx最终都会转换成React.createElement函数调用
    </script>
  </body>
</html>
