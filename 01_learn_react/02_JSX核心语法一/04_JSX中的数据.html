<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            //{}可以正常显示的内容
            name: "kaba", //String
            age: 22, //Number
            names: ["abc", "acb", "cba"], //Array

            //{}不能正常显示的内容(忽略)
            test1: null,
            test2: undefined,
            test3: true, //Boolean
            flag: true,

            //对象不能作为JSX的子类
            friend:{
              name:'huangkk',
              age:18
            },
            firstname:"kaba",
            lastname:"huang",
            isLogin:true
          };
        }
        render() {
          return (
            <div>
              <h2>{this.state.name}</h2>
              <h2>{this.state.age}</h2>
              <h2>{this.state.names}</h2>
              <h2>{this.state.test1 + ""}</h2>
              <h2>{this.state.test2 + ""}</h2>
              <h2>{this.state.test3.toString()}</h2>
              <h2>{this.state.flag ? "你好1" : ""}</h2>
              <h2>{this.state.flag ? "你好2" : null}</h2>
              <h2>{this.state.flag && "你好3"}</h2>
              {/* <h2>{this.state.friend}</h2> 直接报错*/} 
              <h2>{this.state.lastname + " " + this.state.firstname}</h2>
              <h2>{this.state.isLogin? "欢迎回来" : "请先登录"}</h2>
              <h2>{this.getFullName()}</h2>
            </div>
          );
        }
        getFullName(){
          return this.state.lastname + " " + this.state.firstname
        }
      }
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
